<!-- The goal of the following challenge is for you to practice nesting components and getting familiar with class based component syntax.

Create a new HTML file. Copy the following code into your file: -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Intro to React</title>

</head>
<body>

  <div id="react-container"></div>

  <script type="text/babel">
    class App extends React.Component{
      render(){
        return(
          <>
          <Header/>
          <Content/>
          <Footer/>
          
          </>
        )
      }
    }
   
   
    class Header extends React.Component{
      render(){
        return(
          <>
          <h1>Echo 2021</h1>
          
          
          </>
        )
      }
    }
   
    class Content extends React.Component{
      render(){
        return(
          <>
          <ul>
            <li>Kirk</li>
            <li>Gluay</li>
            <li>Regina</li>
            <li>Antonio</li>
            <li>John</li>
            <li>Demetrius</li>
            <li>Salvador</li>
            <li>Mikka</li>
            <li>Pavan</li>
            <li>Noah</li>
            <li>Robert</li>
            <li>Raul</li>
            <li>Yann</li>
            <li>Deon</li>
            <li>Jason</li>
            <li>Hannah</li>
            <li>Joshua</li>
            <li>Francisco</li>
            <li>Warren</li>
            <li>Samantha</li>
            </ul>
          
          </>
        )
      }
    }
   
    class Footer extends React.Component{
      render(){
        return(
          <>
          <h2>Kevin and Chris</h2>
          
          </>
        )
      }
    }
   
    const domContainer = document.querySelector('#react-container')
    ReactDOM.render(<App />, domContainer)
  </script>
</body>
</html>
<!-- As a user, I see a Header component with the name of your cohort
As a user, I can see a Content component that contains a list of all your classmates
As a user, I can see a Footer component with your name -->

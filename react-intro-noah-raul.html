<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Intro to React</title>

</head>
<body>

  <div id="react-container"></div>

  <script type="text/babel">
    class App extends React.Component{
      render(){
        return(
          <>
          <Header />
          <Content />
          </>
        )
      }
    }
    class Header extends React.Component{
        render(){
            return(
                <>
                <h1>Echo Cohort</h1>
                </>
            )
        }
    }
    class Content extends React.Component{
      state = { cohortStudents : ["John", "Gluay", "Antonio", "Kevin", "Demetrius", "Joshua", "Mikka", "Francisco", "Jason", "Samantha", "Noah", "Raul", "Salvador", "Yann", "Christopher", "Warren", "Hannah", "Deon", "Kirk", "Pavan", "Robert", "Regina"]

      }
        render(){
            return(
                <>
                <ul>
                    {this.state.cohortStudents.map(listitem => (
                      <li>
                        {listitem}
                      </li>
                    ))}
                </ul>
                </>
            )
        }
    }
    const domContainer = document.querySelector('#react-container')
    ReactDOM.render(<App />, domContainer)
  </script>
</body>
</html>
